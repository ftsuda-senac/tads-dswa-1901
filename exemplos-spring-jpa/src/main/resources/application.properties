#Configuracoes de acesso ao Banco de dados MySQL
#https://docs.spring.io/spring-boot/docs/2.1.4.RELEASE/reference/html/common-application-properties.html
spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver
spring.datasource.url=jdbc:derby://localhost:1527/produtobd
spring.datasource.username=app
spring.datasource.password=app

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
